<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- TV Cabinet -->
  <rect x="2" y="6" width="28" height="22" rx="2" fill="#8B4513"/>
  <rect x="3" y="7" width="26" height="20" rx="1" fill="#A0522D"/>

  <!-- Screen -->
  <rect x="5" y="9" width="17" height="13" rx="1" fill="#1a1a2e"/>
  <rect x="6" y="10" width="15" height="11" rx="0.5" fill="#16213e"/>

  <!-- Screen glow/content -->
  <rect x="7" y="11" width="13" height="9" fill="#0f3460"/>

  <!-- Scanlines effect -->
  <g opacity="0.1">
    <line x1="7" y1="12" x2="20" y2="12" stroke="#00ff00" stroke-width="0.5"/>
    <line x1="7" y1="14" x2="20" y2="14" stroke="#00ff00" stroke-width="0.5"/>
    <line x1="7" y1="16" x2="20" y2="16" stroke="#00ff00" stroke-width="0.5"/>
    <line x1="7" y1="18" x2="20" y2="18" stroke="#00ff00" stroke-width="0.5"/>
  </g>

  <!-- Green signal dot -->
  <circle cx="13" cy="15" r="2" fill="#22c55e" opacity="0.8"/>

  <!-- Control panel -->
  <rect x="23" y="10" width="5" height="11" fill="#654321"/>

  <!-- Dial -->
  <circle cx="25.5" cy="13" r="2" fill="#333"/>
  <circle cx="25.5" cy="13" r="1.5" fill="#444"/>
  <line x1="25.5" y1="13" x2="25.5" y2="11.5" stroke="#888" stroke-width="0.5"/>

  <!-- Buttons -->
  <circle cx="25.5" cy="17" r="1" fill="#333"/>
  <circle cx="25.5" cy="20" r="1" fill="#22c55e"/>

  <!-- Antenna -->
  <line x1="10" y1="6" x2="6" y2="1" stroke="#555" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="14" y1="6" x2="18" y2="1" stroke="#555" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Antenna tips -->
  <circle cx="6" cy="1" r="1" fill="#666"/>
  <circle cx="18" cy="1" r="1" fill="#666"/>

  <!-- TV Legs -->
  <rect x="6" y="28" width="3" height="3" fill="#654321"/>
  <rect x="23" y="28" width="3" height="3" fill="#654321"/>
</svg>
